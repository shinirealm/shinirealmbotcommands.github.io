    <style>
        :root {
            --bg-color: #1a1a1a;
            --primary-color: #00aaff;
            --text-color: #f0f0f0;
            --card-bg: #2c2c2c;
            --card-border: #444;
            --modal-bg: #252525;
            --modal-header-bg: #333;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #sidebar {
            width: 250px;
            background-color: var(--card-bg);
            padding: 20px;
            border-right: 1px solid var(--card-border);
            display: flex;
            flex-direction: column;
        }
        #sidebar h2 {
            color: var(--primary-color);
            margin-top: 0;
        }
        #search-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--card-border);
            background-color: var(--bg-color);
            color: var(--text-color);
            border-radius: 5px;
            box-sizing: border-box;
        }
        #category-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
        }
        #category-list li {
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        #category-list li:hover, #category-list li.active {
            background-color: var(--primary-color);
            color: var(--bg-color);
        }
        #main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        #command-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .command-card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .command-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 170, 255, 0.2);
        }
        .command-card h3 {
            margin: 0 0 10px 0;
            color: var(--primary-color);
        }
        .command-card p {
            margin: 0;
            font-size: 0.9em;
            color: #ccc;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            background-color: var(--modal-bg);
            margin: 10% auto;
            padding: 0;
            border: 1px solid var(--card-border);
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            animation: slide-in 0.3s;
        }
        @keyframes slide-in {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .modal-header {
            padding: 15px 20px;
            background-color: var(--modal-header-bg);
            border-bottom: 1px solid var(--card-border);
            border-radius: 8px 8px 0 0;
        }
        .modal-header h2 {
            margin: 0;
            color: var(--primary-color);
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .modal-body {
            padding: 20px;
        }
        .modal-body p {
            margin-top: 0;
        }
        .detail-label {
            font-weight: bold;
            color: var(--primary-color);
            margin-top: 15px;
            display: block;
        }
        .usage-box {
            background-color: var(--bg-color);
            padding: 10px;
            border-radius: 5px;
            font-family: "Courier New", Courier, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            background-color: var(--primary-color);
            color: var(--bg-color);
            font-size: 0.8em;
            margin-right: 5px;
            margin-bottom: 5px;
        }
    </style>

        document.addEventListener('DOMContentLoaded', () => {
            const commandGrid = document.getElementById('command-grid');
            const categoryList = document.getElementById('category-list');
            const searchBox = document.getElementById('search-box');
            const modal = document.getElementById('command-modal');
            const closeModalButton = document.querySelector('.close-button');

            const categories = ['All', ...new Set(commandsData.map(c => c.category))];
            let activeCategory = 'All';

            function renderCategories() {
                categoryList.innerHTML = '';
                categories.forEach(category => {
                    const li = document.createElement('li');
                    li.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                    li.dataset.category = category;
                    if (category === activeCategory) {
                        li.classList.add('active');
                    }
                    li.addEventListener('click', () => {
                        activeCategory = category;
                        renderCategories();
                        renderCommands();
                    });
                    categoryList.appendChild(li);
                });
            }

            function renderCommands() {
                commandGrid.innerHTML = '';
                const searchTerm = searchBox.value.toLowerCase();

                const filteredCommands = commandsData.filter(command => {
                    const inCategory = activeCategory === 'All' || command.category === activeCategory;
                    const matchesSearch = command.name.toLowerCase().includes(searchTerm) || command.description.toLowerCase().includes(searchTerm);
                    return inCategory && matchesSearch;
                });

                filteredCommands.forEach(command => {
                    const card = document.createElement('div');
                    card.className = 'command-card';
                    card.innerHTML = `
                        <h3>${command.name}</h3>
                        <p>${command.description}</p>
                    `;
                    card.addEventListener('click', () => openModal(command));
                    commandGrid.appendChild(card);
                });
            }

            function openModal(command) {
                document.getElementById('modal-command-name').textContent = command.name;
                document.getElementById('modal-command-description').textContent = command.description;
                document.getElementById('modal-command-usage').textContent = command.usage;

                const aliasesContainer = document.getElementById('modal-aliases-container');
                const aliasesDiv = document.getElementById('modal-command-aliases');
                if (command.aliases && command.aliases.length > 0) {
                    aliasesDiv.innerHTML = command.aliases.map(a => `<span class="badge">${a}</span>`).join('');
                    aliasesContainer.style.display = 'block';
                } else {
                    aliasesContainer.style.display = 'none';
                }

                const permissionsContainer = document.getElementById('modal-permissions-container');
                const permissionsDiv = document.getElementById('modal-command-permissions');
                if (command.permissions && command.permissions.length > 0) {
                    permissionsDiv.innerHTML = command.permissions.map(p => `<span class="badge">${p}</span>`).join('');
                    permissionsContainer.style.display = 'block';
                } else {
                    permissionsContainer.style.display = 'none';
                }

                modal.style.display = 'block';
            }

            closeModalButton.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
            
            searchBox.addEventListener('input', renderCommands);

            renderCategories();
            renderCommands();
        });
